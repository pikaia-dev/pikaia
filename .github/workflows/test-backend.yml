name: Test Backend

on:
  push:
    branches: ["main"]
    paths:
      - 'backend/**'
      - 'infra/functions/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'infra/functions/**'
      - '.github/workflows/test-backend.yml'

concurrency:
  group: test-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.x"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint backend (ruff check)
        run: uv run ruff check apps/

      - name: Lint infra (ruff check)
        run: uv run ruff check ../infra/functions/

      - name: Format check backend (ruff format)
        run: uv run ruff format --check apps/

      - name: Format check infra (ruff format)
        run: uv run ruff format --check ../infra/functions/

      - name: Security scan backend (bandit)
        run: uvx bandit -c pyproject.toml -r apps/

      - name: Security scan infra (bandit)
        run: uvx bandit -c pyproject.toml -r ../infra/functions/

      - name: Type check (mypy)
        run: uv run mypy apps/
        continue-on-error: true  # TODO: Remove after fixing type errors

      - name: Run backend tests
        run: uv run pytest --tb=short

      - name: Run infra Lambda tests
        working-directory: infra
        run: |
          uv sync --extra dev
          uv run pytest functions/ --tb=short

      - name: Audit dependencies
        run: uv export --no-hashes | uvx pip-audit -r /dev/stdin
