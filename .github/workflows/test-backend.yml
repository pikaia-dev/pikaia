name: Test Backend

on:
  push:
    branches: ["main"]
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'

concurrency:
  group: test-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.x"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint (ruff check)
        run: uv run ruff check apps/

      - name: Format check (ruff format)
        run: uv run ruff format --check apps/

      - name: Type check (mypy)
        run: uv run mypy apps/
        continue-on-error: true  # TODO: Remove after fixing type errors

      - name: Run tests
        run: uv run pytest --tb=short

      - name: Audit dependencies
        run: uv export --no-hashes | uvx pip-audit -r /dev/stdin
